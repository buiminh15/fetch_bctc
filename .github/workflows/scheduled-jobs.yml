on:
  push:
    branches:
      - main
  workflow_dispatch:

  schedule:
    # LƯU Ý: Toàn bộ thời gian được tính theo múi giờ UTC.
    # UTC nhanh hơn giờ Việt Nam (UTC+7) 7 tiếng.
    # Ví dụ: 00:00 UTC là 07:00 sáng tại Việt Nam.

    # Chạy mỗi 2 giờ, từ ngày 10 đến 30 tháng 4
    - cron: "0 */1 10-30 4 *"

    # Chạy mỗi 2 giờ, trong suốt tháng 5
    - cron: "0 */1 * 5 *"

    # Chạy mỗi 2 giờ, từ ngày 10 đến 31 tháng 7
    - cron: "0 */1 10-31 7 *"

    # Chạy mỗi 2 giờ, từ ngày 10 đến 31 tháng 10
    - cron: "0 */1 10-31 10 *"

    # Chạy mỗi 2 giờ, trong suốt tháng 1
    - cron: "0 */1 * 1 *"

    # Chạy mỗi 2 giờ, trong suốt tháng 2
    - cron: "0 */1 * 2 *"

    # Chạy mỗi 2 giờ, trong suốt tháng 3
    - cron: "0 */1 * 3 *"

jobs:
  run-each-script:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        script:
          - bctc-abt.js
          - bctc-acb.js
          - bctc-ast.js
          - bctc-bsr.js
          - bctc-cdn.js
          - bctc-dcm.js
          - bctc-dgc.js
          - bctc-dhc.js
          - bctc-dnw.js
          - bctc-dri.js
          - bctc-geg.js
          - bctc-ghc.js
          - bctc-hhp.js
          - bctc-hpg.js
          - bctc-khs.js
          - bctc-ncs.js
          - bctc-nnc.js
          - bctc-ntc.js
          - bctc-pat.js
          - bctc-pph.js
          - bctc-pvp.js
          - bctc-sgn.js
          - bctc-sas.js
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run ${{ matrix.script }}
        run: node ${{ matrix.script }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
